        .button-container {
            display: grid;

            max-width: 600px;

        }

        button {
            padding: 25% 5%;
            font-size: 18px;
            margin: 10px;
            background-color: #2195f36a; /* Dark blue button background color */
            color: #ffffff; /* White button text color */
            border: 1px solid #ffffff; /* Darker blue border */
            border-radius: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.2); /* Shadow effect */
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #555; /* Darker gray for disabled button */
            border: 1px solid #444; /* Darker gray border for disabled button */
        }

        button:hover {
            background-color: #00c750a9; /* Darker blue on hover */
        }

        @media screen and (min-width: 768px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr); /* Adjust columns for larger screens */
            }
        }
    </style>
